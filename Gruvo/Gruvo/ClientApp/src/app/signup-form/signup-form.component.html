<div class="signup">
  <h1>Sign Up</h1>
  <div class="form-group">
    <label for="Login">Login:</label>
    <input id="Login" [(ngModel)]="login" type="text" class="form-control" placeholder="Login" maxlength="50">
  </div>

  <div class="form-group">
    <label for="Email">Email:</label>
    <input id="Email" [(ngModel)]="email" type="text" class="form-control" placeholder="Email" maxlength="50">
  </div>

  <div class="form-group">
    <label for="Password">Password:</label>
    <input id="Password" [(ngModel)]="pass" type="password" class="form-control" placeholder="Password" maxlength="50">
  </div>

  <!--<div class="form-group">
      <label for="PasswordConf">Password Confirmation:</label>
      <input id="PasswordConf" type="password" class="form-control" placeholder="Password Confirmation" maxlength="50">
  </div> -->

  <button type="submit" class="btn btn-success btn-md">Sign Up</button>
</div>
