    <div class="loginform  form-inline">
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" [(ngModel)]="email" class="form-control input-sm " id="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password: </label>
        <input type="password" [(ngModel)]="pass" class="form-control  input-sm" id="pwd">
      </div>
      <button type="submit" class="btn btn-success btn-sm ">Log In</button>
    </div>
