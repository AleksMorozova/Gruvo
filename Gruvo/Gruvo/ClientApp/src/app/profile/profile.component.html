<div class="content">
  <gr-menu></gr-menu>
  <div class="tweets-list gruvo-block col-xs-11" id="tweets">
    <div class="media">
      <div class="media-left">
        <button id="sbscrbtn" *ngIf="paramId" class="center-block btn hidden" (click)="subfunc()"></button>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{user?.login}}</h4>
        {{user?.about}}
      </div>
    </div>
    <br />
    <table class="table table-striped">
      <tr>
        <td>
          <a href="#">Followers</a>
        </td>
        <td>
          <a href="#">Followings</a>
        </td>
        <td>
          <a href="#">Posts</a>
        </td>        
      </tr>
      <tr>
        <td>{{subscribers.length}}</td>
        <td>{{subscriptions.length}}</td>
        <td>{{userTweets.length}}</td>
      </tr>
    </table>
    <hr />
    <div class="right-bottom">
      <gr-tweet *ngFor="let tweet of userTweets" [data]="tweet"></gr-tweet>  
        <i class=" posts-list-footer fas fa-sort-amount-up" (click)="scrollToTop()"></i>       
    </div>
  </div>
</div>
