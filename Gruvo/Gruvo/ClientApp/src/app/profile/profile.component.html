<div class="content main">
  <gr-menu></gr-menu>
  <div class="left">
    <div class="photo">
      <img class="img-responsive" src="https://media.alienwarearena.com/media/tux-r.jpg">
    </div>
    <div class="info"  >
      <h2 >{{user?.login}}</h2>
      <br>
      <p class="">{{user?.about}}</p>
      <br>
      <table class="table">
        <tr>
          <td>
            <a href="#">Followers</a>
          </td>
          <td>{{subscribersQlt}}</td>
        </tr>
        <tr>
          <td>
            <a href="#">Followings</a>
          </td>
          <td>{{subscriptionsQlt}}</td>
        </tr>
        <tr>
          <td>
            <a href="#">Posts</a>
          </td>
          <td>{{userPostsQlt}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="right">
    <div class="right-top">
      <div class="make-post">
        <textarea class="form-control message" rows="2" maxlength="256" placeholder="What are you up to?"></textarea>
        <input type="button" class="btn btn-success" value="Post">
      </div>
    </div>
    <div class="right-bottom">
      <gr-tweet *ngFor="let tweet of userTweets" [data]="tweet"></gr-tweet>
    </div>
  </div>

</div>
