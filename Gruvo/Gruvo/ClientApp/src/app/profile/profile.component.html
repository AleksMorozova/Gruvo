<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<div class="main">
    <div class="container header">
        <a class="navbar-brand">Gruvo</a>
    </div>

  <gr-menu></gr-menu>

    <div class="content">
      <div class="left">
        <div class="photo">
          <img src="{{userimg}}">
          <!--<input type="button" class="subbtn" value="{{sub}}">-->
        </div>
        <div class="info">
          <h2>{{user.login}}</h2>
          <br>
          <p class="">{{user.about}}</p>
          <br>
          <table class="table">
            <tr>
              <td>
                <a href="#">Followers</a>
              </td>
              <td>{{user.followers}}</td>
            </tr>
            <tr>
              <td>
                <a href="#">Followings</a>
              </td>
              <td>{{user.followings}}</td>
            </tr>
            <tr>
              <td>
                <a href="#">Posts</a>
              </td>
              <td>{{user.posts}}</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="right">
        <div class="righttop">
          <div class="makepost">
            <textarea style=" resize: none;" class="form-control" rows="2" maxlength="256" placeholder="Something something"></textarea>
            <input type="button" class="btn btn-success" value="Post">
          </div>
        </div>
        <div class="rightbottom">
          <gr-tweet *ngFor="let tweet of tweets" [tweet]="tweet"></gr-tweet>
        </div>
      </div>

    </div>
  </div>
