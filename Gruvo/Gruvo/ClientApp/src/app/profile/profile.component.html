<div class="content">
  <gr-menu></gr-menu>
  <div class="tweets-list gruvo-block col-xs-11" id="tweets">
    <div class="media">
      <div class="media-left">
        <button id="sbscrbtn" *ngIf="paramId" class="center-block btn hidden" (click)="subfunc()"></button>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{user?.login}}</h4>
        {{user?.about}}
      </div>
    </div>
    <br />
    <table class="table table-striped">
      <tr>
        <td>
          <button class="btn-followers" (click)="openFollowersModal()">Following</button>
        </td>
        <td>
          <button class="btn-following" (click)="openFollowingModal()">Following</button>
        </td>
        <td>
          <a href="#">Posts</a>
        </td>
      </tr>
      <tr>
        <td>{{subscribers.length}}</td>
        <td>{{subscriptions.length}}</td>
        <td>{{userTweets.length}}</td>
      </tr>
    </table>
    <hr />
    <div class="right-bottom">
      <gr-tweet *ngFor="let tweet of userTweets" [data]="tweet"></gr-tweet>
      <gr-scroll-to-top></gr-scroll-to-top>
    </div>
  </div>
</div>
