<button class="btn-following" (click)="openModal(followingModal)">Following</button>
<ng-template #followingModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Subscriptions</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">&times;</button>
  </div>
  <div class="modal-body">
    <ul>
      <li *ngFor="let user of subscriptions">
        {{user.name}}
      </li>
    </ul>
    <button class="btn btn-success btn-sm">Show more</button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
  </div>
</ng-template>
