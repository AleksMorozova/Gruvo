  <div class="content ">
    <div class="inner">
      <div class="intro ">
        <p>
          Share your thoughts all around the world
        </p>
        <p>
          Be the first to find out what is happening in the life of your friends
        </p>
      </div>
      <div class="login-form">
        <h1>Log In</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-success" (click)="LogIn(email, password)">Submit</button>
        <br />
        <a ><h5>Don't have an account yet?</h5></a>
      </div>
    </div>
  </div>
