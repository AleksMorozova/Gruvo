<div class="content">
    <gr-menu></gr-menu>
    <div class="gruvo-block tweets-list col-xs-11" id="tweets"
         infiniteScroll
     [infiniteScrollThrottle]="1500"
    [infiniteScrollDistance]="1"
    (scrolled)="onScroll()"
         >
      <gr-create-tweet></gr-create-tweet>
      <gr-tweet *ngFor="let tweet of tweets" [tweet]="tweet"></gr-tweet>
      <gr-scroll-to-top></gr-scroll-to-top>
    </div>
    
</div>
