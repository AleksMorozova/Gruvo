<div class="header-menu">
  <div class="align-left">
    <div class="item item-feed">
      <a [class.active]="activePage == 1" class="header-menu-item" routerLink="/feed" (click)="activePage = 1">Home</a>
      <a class="mobile-header-menu-item" routerLink="/feed">
        <i class="glyphicon glyphicon-home"></i>
      </a>
    </div>
    <div class="item item-profile">
      <a [class.active]="activePage == 2" class="header-menu-item" routerLink="/profile" (click)="activePage = 2">Profile</a>
      <a class="mobile-header-menu-item" routerLink="/profile">
        <i class="glyphicon glyphicon-user"></i>
      </a>
    </div>
  </div>
  <div class="align-right">
    <div class="item item-settings">
      <a [class.active]="activePage == 3" class="header-menu-item" routerLink="/settings" (click)="activePage = 3">Settings</a>
      <a class="mobile-header-menu-item" routerLink="/settings">
        <i class="glyphicon glyphicon-cog"></i>
      </a>
    </div>
    <div class="item item-logout">
      <a class="header-menu-item" href="api/auth/logout">Log out</a>
      <a class="mobile-header-menu-item" href="api/auth/logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
  </div>
</div>
