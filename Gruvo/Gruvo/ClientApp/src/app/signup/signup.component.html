<div class="content ">
    <div class="signup container">
      <h2>Become a part of Gruvo right now!</h2>
      <div class="form-group">
        <label for="Login">Login:</label>
        <input id="Login" [(ngModel)]="login" type="text" class="form-control" placeholder="Login">
      </div>

      <div class="form-group">
        <label for="Email">Email:</label>
        <input id="Email" [(ngModel)]="email" type="text" class="form-control" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="Password">Password:</label>
        <input id="Password" [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-success btn-md" (click)="SignUp(login,email,password)" >Sign Up</button>
    </div>
</div>
